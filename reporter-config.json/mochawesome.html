<!doctype html>
<html lang="en"><head><meta charSet="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Mochawesome Report</title><link rel="stylesheet" href="assets/app.css"/></head><body data-raw="{&quot;stats&quot;:{&quot;suites&quot;:2,&quot;tests&quot;:6,&quot;passes&quot;:6,&quot;pending&quot;:0,&quot;failures&quot;:0,&quot;start&quot;:&quot;2024-03-20T12:32:57.861Z&quot;,&quot;end&quot;:&quot;2024-03-20T12:33:06.024Z&quot;,&quot;duration&quot;:8163,&quot;testsRegistered&quot;:6,&quot;passPercent&quot;:100,&quot;pendingPercent&quot;:0,&quot;other&quot;:0,&quot;hasOther&quot;:false,&quot;skipped&quot;:0,&quot;hasSkipped&quot;:false},&quot;results&quot;:[{&quot;uuid&quot;:&quot;d1b9b5b0-9292-415a-bab9-8936beb71874&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress/integration/1-getting-started/todo.spec.js&quot;,&quot;file&quot;:&quot;cypress/integration/1-getting-started/todo.spec.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;2ab2232f-b8fe-4097-a11c-8d572f689a8e&quot;,&quot;title&quot;:&quot;example to-do app&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;displays two todo items by default&quot;,&quot;fullTitle&quot;:&quot;example to-do app displays two todo items by default&quot;,&quot;duration&quot;:1799,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// We use the `cy.get()` command to get all elements that match the selector.\n// Then, we use `should` to assert that there are two matched items,\n// which are the two default items.\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 2); // We can go even further and check that the default todos each contain\n// the correct text. We use the `first` and `last` functions\n// to get just the first and last matched elements individually,\n// and then perform an assertion with `should`.\ncy.get(&#x27;.todo-list li&#x27;).first().should(&#x27;have.text&#x27;, &#x27;Pay electric bill&#x27;);\ncy.get(&#x27;.todo-list li&#x27;).last().should(&#x27;have.text&#x27;, &#x27;Walk the dog&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;90fa8f3e-24ea-4626-982b-e91d6b421ae2&quot;,&quot;parentUUID&quot;:&quot;2ab2232f-b8fe-4097-a11c-8d572f689a8e&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can add new todo items&quot;,&quot;fullTitle&quot;:&quot;example to-do app can add new todo items&quot;,&quot;duration&quot;:1053,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// We&#x27;ll store our item text in a variable so we can reuse it\nconst newItem = &#x27;Feed the cat&#x27;; // Let&#x27;s get the input element and use the `type` command to\n// input our new list item. After typing the content of our item,\n// we need to type the enter key as well in order to submit the input.\n// This input has a data-test attribute so we&#x27;ll use that to select the\n// element in accordance with best practices:\n// https://on.cypress.io/selecting-elements\ncy.get(&#x27;[data-test=new-todo]&#x27;).type(`${newItem}{enter}`); // Now that we&#x27;ve typed our new item, let&#x27;s check that it actually was added to the list.\n// Since it&#x27;s the newest item, it should exist as the last element in the list.\n// In addition, with the two default items, we should have a total of 3 elements in the list.\n// Since assertions yield the element that was asserted on,\n// we can chain both of these assertions together into a single statement.\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 3).last().should(&#x27;have.text&#x27;, newItem);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;7a4893ff-0755-4231-9022-fa692f3dc0a9&quot;,&quot;parentUUID&quot;:&quot;2ab2232f-b8fe-4097-a11c-8d572f689a8e&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can check off an item as completed&quot;,&quot;fullTitle&quot;:&quot;example to-do app can check off an item as completed&quot;,&quot;duration&quot;:374,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// In addition to using the `get` command to get an element by selector,\n// we can also use the `contains` command to get an element by its contents.\n// However, this will yield the &lt;label&gt;, which is lowest-level element that contains the text.\n// In order to check the item, we&#x27;ll find the &lt;input&gt; element for this &lt;label&gt;\n// by traversing up the dom to the parent element. From there, we can `find`\n// the child checkbox &lt;input&gt; element and use the `check` command to check it.\ncy.contains(&#x27;Pay electric bill&#x27;).parent().find(&#x27;input[type=checkbox]&#x27;).check(); // Now that we&#x27;ve checked the button, we can go ahead and make sure\n// that the list element is now marked as completed.\n// Again we&#x27;ll use `contains` to find the &lt;label&gt; element and then use the `parents` command\n// to traverse multiple levels up the dom until we find the corresponding &lt;li&gt; element.\n// Once we get that element, we can assert that it has the completed class.\ncy.contains(&#x27;Pay electric bill&#x27;).parents(&#x27;li&#x27;).should(&#x27;have.class&#x27;, &#x27;completed&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;2924334c-ba07-4ba0-b580-5d66114fed6e&quot;,&quot;parentUUID&quot;:&quot;2ab2232f-b8fe-4097-a11c-8d572f689a8e&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;14c67e5f-d2be-4e5d-9b1e-8f1e48564eff&quot;,&quot;title&quot;:&quot;with a checked task&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;can filter for uncompleted tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can filter for uncompleted tasks&quot;,&quot;duration&quot;:640,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// We&#x27;ll click on the \&quot;active\&quot; button in order to\n// display only incomplete items\ncy.contains(&#x27;Active&#x27;).click(); // After filtering, we can assert that there is only the one\n// incomplete item in the list.\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).first().should(&#x27;have.text&#x27;, &#x27;Walk the dog&#x27;); // For good measure, let&#x27;s also assert that the task we checked off\n// does not exist on the page.\ncy.contains(&#x27;Pay electric bill&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;02cdca30-d311-4b1a-baec-b184ed6100ff&quot;,&quot;parentUUID&quot;:&quot;14c67e5f-d2be-4e5d-9b1e-8f1e48564eff&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can filter for completed tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can filter for completed tasks&quot;,&quot;duration&quot;:452,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// We can perform similar steps as the test above to ensure\n// that only completed tasks are shown\ncy.contains(&#x27;Completed&#x27;).click();\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).first().should(&#x27;have.text&#x27;, &#x27;Pay electric bill&#x27;);\ncy.contains(&#x27;Walk the dog&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;3012d0bf-810c-4f19-8f3a-6ec9da4b93e0&quot;,&quot;parentUUID&quot;:&quot;14c67e5f-d2be-4e5d-9b1e-8f1e48564eff&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can delete all completed tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can delete all completed tasks&quot;,&quot;duration&quot;:380,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// First, let&#x27;s click the \&quot;Clear completed\&quot; button\n// `contains` is actually serving two purposes here.\n// First, it&#x27;s ensuring that the button exists within the dom.\n// This button only appears when at least one task is checked\n// so this command is implicitly verifying that it does exist.\n// Second, it selects the button so we can click it.\ncy.contains(&#x27;Clear completed&#x27;).click(); // Then we can make sure that there is only one element\n// in the list and our element does not exist\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).should(&#x27;not.have.text&#x27;, &#x27;Pay electric bill&#x27;); // Finally, make sure that the clear button no longer exists.\ncy.contains(&#x27;Clear completed&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;a7636294-48e1-446c-ad9a-58835485e65c&quot;,&quot;parentUUID&quot;:&quot;14c67e5f-d2be-4e5d-9b1e-8f1e48564eff&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;02cdca30-d311-4b1a-baec-b184ed6100ff&quot;,&quot;3012d0bf-810c-4f19-8f3a-6ec9da4b93e0&quot;,&quot;a7636294-48e1-446c-ad9a-58835485e65c&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:1472,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}]
